apply plugin: 'com.android.application'
// 依赖插件脚本
apply from: 'tinker-support.gradle'

def keystoreDir = file(rootDir.getAbsolutePath() + "/keystore")

android {
    signingConfigs {
        config {
            storeFile new File(keystoreDir, "money.keystore")
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
            v2SigningEnabled false
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.jerry.moneyapp"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86'
        }
        buildConfigField("String", "BUGLY_APP_ID", '"7eb0529af0"')
        buildConfigField("String", "BMOB_APPID", '"7cdb7db7a6d99713798d4b9755d3c0f5"')
    }
    buildTypes {
        release {
            //设置混淆
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            pseudoLocalesEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'cn.bmob.android:bmob-sdk:3.6.3'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
}
